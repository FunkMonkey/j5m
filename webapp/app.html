<!doctype html>
<html ng-app="j5m">
	<head>
		<title>Just 5 Minutes</title>
		

	</head>
	<body ng-controller="MainCtrl" ng-switch on="currentPage">

		<p>The food is {{spice}} spicy!</p>

		<div ng-switch-when="1">
			<p>This is page 1</p>
		</div>
		<div ng-switch-when="2">
			<p>This is page 2</p>
			<button ng-click="changePage()">Change</button>
		</div>
		<div ng-switch-when="3">
			<p>This is page 3</p>
		</div>
		
		
		<!-- scripts -->
		<script src="libs/angular.min.js"></script>
		<script src="scripts/js/app.js"></script>
	</body>


</html>
