<!doctype html>
<html ng-app="j5m">
	<head>
		<meta charset='utf-8'> 
		<title>Just 5 Minutes</title>
		<link href="styles/directives/valuerangechooser.css" rel="stylesheet"></link>

	</head>
	<body ng-controller="Main" ng-switch on="currentPage">

		<div>{{"HEADER" | translate}}</div>

		<div ng-controller="Start" ng-switch-when="Start">
			<button>{{"ADD_TASK" | translate }}</button>
			<valuerangechooser values="times" value-lower="timeMin" value-upper="timeMax"></valuerangechooser>
			<span>{{"TAGS" | translate }}:</span>
			<input type="edit"></input>
		</div>
		<div ng-switch-when="Tasks">
			<p>This is page Tasks</p>
			<button ng-click="changePage()">Change</button>
		</div>
		<div ng-switch-when="3">
			<p>This is page 3</p>
		</div>
		
		
		<!-- scripts -->
		<script src="components/angular/angular.min.js"></script>
		<script src="components/angular-translate/angular-translate.min.js"></script>
		<script src="scripts/js/TaskManager.js"></script>
		<script src="scripts/js/directives/ngScopeElement.js"></script>
		<script src="scripts/js/directives/ValueRangeChooser.js"></script>
		<script src="scripts/js/app.js"></script>
	</body>


</html>
